<!DOCTYPE html>
<html lang="en-us">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../components/right-panel/consistent-evaluation-feedback-presentational.js';

			const feedback = document.getElementById('feedback');
			feedback.feedbackText = 'With attachments';
			feedback.richTextEditorConfig = 'data/feedback/richText.json';
			feedback.attachments = [ { id: '0', name: 'Testing Document.docx', url: 'www.somefaketestingurl.fake', canDeleteAttachment: true} ];

			const noAttachments = document.getElementById('noAttachments');
			noAttachments.feedbackText = 'No attachments';
			noAttachments.richTextEditorConfig = 'data/feedback/richText.json';
			noAttachments.attachments = [];
		</script>
		<title>d2l-consistent-html-editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="consistent-evaluation-feedback-presentational">

			<h2>Standard</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-feedback-presentational
					id="feedback"
					can-edit-feedback
					can-add-file
					can-record-video
					can-record-audio
					href="href"
					token="token"
					attachments-href="href"
				></d2l-consistent-evaluation-feedback-presentational>
			</d2l-demo-snippet>

			<h2>No Attachments</h2>
			<d2l-demo-snippet>
				<d2l-consistent-evaluation-feedback-presentational
					id="noAttachments"
					can-edit-feedback
					can-add-file
					can-record-video
					can-record-audio
					href="href"
					token="token"
					attachments-href="href"
				></d2l-consistent-evaluation-feedback-presentational>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
